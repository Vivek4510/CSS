<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5%;
            transition-timing-function: ease-in;
          }
          
          .ball1 {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: blue;
            animation: bounce 1s infinite 0s;
            
          }
          .ball2{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: blue;
            animation: bounce 1s infinite 0.33s;
            animation-timing-function:linear;
          }
          .ball3{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: blue;
            animation: bounce 1s infinite 0.66s;
          }
          
          @keyframes bounce {
            from {
              transform: scale(0);
              
            }
            to {
              transform: scale(1);
            }
          }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
      </div>
</body>
</html>
