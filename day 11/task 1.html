<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 40vh; 
            margin-top: 100px;
            transition: all 3s;
        }
        .c1:hover~img{
            transform: translate(50px,50px);
        }
        .c2:hover~img{
            transform: rotate(360deg);
        }
        .c3:hover~img{
            transform: scale(0.5);
        }
        .c4:hover~img{
            transform: skew(30deg);
        }
    </style>
</head>
<body>
    <a href="#" class="c1">Translate</a>
    <a href="" class="c2">rotate</a>
    <a href="" class="c3">scale</a>
    <a href="" class="c4">skew</a><br><br>
    <img src="./thor.jpg" alt="">
</body>
</html>
